<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/global.css">
  </head>
  <body>
    <main>
      <div class="card">
        <figure>
          <picture>
            <source media="(min-width: 40rem)" srcset="images/image-product-desktop.jpg">
            <img class="card-image" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
        </figure>
        <article class="card-content">
          <h2 class="card-category ">Perfume</h2>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <span class="current-price">$149.99</span>
            <s class="original-price">$169.99</s>
          </div>
          <footer>
            <button class="card-btn" type="button" aria-label="Add Gabrielle Essence Eau De Parfum to Cart">
              <img src="images/icon-cart.svg" alt="" aria-hidden="true">
              Add to Cart
            </button>
          </footer>
        </article>        
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://brunagoncalves.me">Bruna Gon√ßalves</a>.
    </div>
  </body>
</html>
